<div class="wrapper">
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/2557/2557649.png" alt="Logo Facturación">
  </div>

  <div class="text-center mt-4 title">
    Facturación
  </div>

  <form class="p-3 mt-3">
    <div class="form-field d-flex align-items-center">
      <input type="text" id="numero_identificación" placeholder="Cédula/RUC">
    </div>
    <div class="form-field d-flex align-items-center">
      <input type="password"id="pwd" placeholder="Contraseña">
    </div>
  </form>
  <div class="p-3 mt-3">
    <button class="btn mt-3" type="button" (click)="ingresarUsuario()">Ingresar</button>
  </div>

  <div class="text-center extra-options">
    <a href="#">¿Olvidaste tu contraseña?</a> o <a [routerLink]="['/sign-up']">Regístrate</a>
  </div>
</div>
