<h1 mat-dialog-title class="d-flex justify-content-center">{{tituloModal}}</h1>
<div class="d-flex flex-wrap">
  <div class="d-flex flex-column justify-content-center form-outline flex-fill col-md-12">
    <app-input-generic
      [title]="fields[0].title"
      [nameField]="fields[0].nameField"
      [type]="fields[0].type"
      [helpText]="fields[0].helpText"
      [requiredMessage]="fields[0].requiredMessage"
      [lengthMessage]="fields[0].lengthMessage"
      [options]="fields[0].options"
      [formGroup]="formGroupTransportista"
    ></app-input-generic>
  </div>
  <div class="d-flex flex-column justify-content-center form-outline flex-fill col-md-6" *ngFor="let field of fields.slice(1,fields.length)">
    <app-input-generic
      [title]="field.title"
      [nameField]="field.nameField"
      [type]="field.type"
      [helpText]="field.helpText"
      [requiredMessage]="field.requiredMessage"
      [lengthMessage]="field.lengthMessage"
      [options]="field.options"
      [formGroup]="formGroupTransportista"
    ></app-input-generic>
  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button class="btn btn-info" type="button" style="margin: 0px 20px" [disabled]="formGroupTransportista.invalid" (click)="guardarTransportista()">Aceptar</button>
  <button class="btn btn-danger" type="button" style="margin: 0px 20px" (click)="cancelar()">Cancelar</button>
</div>
