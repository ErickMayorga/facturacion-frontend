<div class="overflow-auto">
  <h1 mat-dialog-title class="d-flex justify-content-center">Selección de productos</h1>
  <div class="row">
    <div class="d-flex flex-column justify-content-center form-outline flex-fill col-md-6">
      <div class="input-field">
        <input id="numero_identificacion" type="text" class="validate" [(ngModel)]="busquedaCliente" (change)="filtrarFacturas()">
        <label for="numero_identificacion" class="active">Buscar cliente</label>
        <span class="helper-text">
        Ingrese un número de identificación
      </span>
      </div>
    </div>

    <div class="d-flex flex-column justify-content-center form-outline flex-fill col-md-6">
      <div class="input-field">
        <input id="factura" type="text" class="validate" [(ngModel)]="busquedaFactura" (change)="filtrarFacturas()">
        <label for="factura" class="active">Buscar factura</label>
        <span class="helper-text">
        Ingrese un número de factura
      </span>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="d-flex justify-content-center">
    <div class="col-md-11">
      <table class="table">
        <thead class="table-primary">
        <tr>
          <th scope="col" *ngFor="let thead of theads">
            {{thead}}
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let factura of facturasBuscadas">
          <td *ngIf="factura.habilitado">{{factura.numero_comprobante}}</td>
          <td *ngIf="factura.habilitado">{{factura.fecha_emision}}</td>
          <td *ngIf="factura.habilitado">{{factura.importe_total.toFixed(2)}}</td>
          <td *ngIf="factura.habilitado">
            <div class="d-flex align-items-center justify-content-center">
              <mat-icon class="col-md-4 action-icon"
                        (click)="agregarFactura(factura)" style="margin: 0 10px">
                add
              </mat-icon>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-center">
    <button class="btn btn-danger" type="button" style="margin: 0px 20px" (click)="cancelar()">Cancelar</button>
  </div>
</div>
