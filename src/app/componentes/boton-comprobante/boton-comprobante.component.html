<div class="d-flex flex-column align-items-center justify-content-center"
     [ngStyle]="{'border': '10px solid ' + botonComprobante.color}" style="width: 200px; height: 200px; border-radius: 20%">
  <div class="d-flex justify-content-center " [ngStyle]="{'color': botonComprobante.color}">
    <i class="large material-icons">{{botonComprobante.icon}}</i>
  </div>
  <div class="d-flex justify-content-center" [ngStyle]="{'color': botonComprobante.color}">
    <span>{{botonComprobante.tittle}}</span>
  </div>
</div>
