<h1 mat-dialog-title class="d-flex justify-content-center">Nueva dirección</h1>
<div class="d-flex justify-content-center">
  <form class="d-flex flex-column" [formGroup]="formGroupDireccion">
    <mat-form-field appearance="fill" class="mat-form-field-flex">
      <mat-label>Cantón</mat-label>
      <input matInput formControlName="canton" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill" class="mat-form-field-flex">
      <mat-label>Parroquia</mat-label>
      <input matInput formControlName="parroquia" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill" class="mat-form-field-flex">
      <mat-label>Dirección exacta</mat-label>
      <input matInput formControlName="descripcion_exacta" type="text">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button class="btn btn-info" type="button" style="margin: 0px 20px" (click)="guardarDireccion()">Aceptar</button>
  <button class="btn btn-danger" type="button" style="margin: 0px 20px" (click)="cancelar()">Cancelar</button>
</div>
